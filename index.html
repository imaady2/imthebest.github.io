    <script>
        const demandFactors = [{

        function renderFactors() {
            const grid = document.getElementById('factorsGrid');
            grid.innerHTML = demandFactors.map((factor, idx) => `
                <div class="factor-card">

        renderFactors();

        let currentState = 'neutral';

        function animateBars(state) {
            demandFactors.forEach((factor, idx) => {

    <script>
        const canvas = document.getElementById('cosmicBg');
        const ctx = canvas.getContext('2d');
        let width = 0,
            height = 0,
            stars = [];

        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1;
            width = window.innerWidth, height = window.innerHeight;
            canvas.width = width * dpr;
            canvas.height = height * dpr;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.scale(dpr, dpr);
        }

        function createStars() {
            const count = width > 600 ? 160 : 60;
            stars = Array.from({
                length: count
            }, () => {
                const speed = Math.random() * 0.07 + 0.015;
                const r = Math.random() * 1.3 + 0.7;
                const glow = Math.random() * 14 + 10;
                return {
                    x: Math.random() * width,
                    y: Math.random() * height,
                    r,
                    glow,
                    speed,
                    color: `hsla(${Math.random()*80+220},${65+Math.random()*32}%,${67+Math.random()*20}%,${0.60+Math.random()*0.35})`
                }
            });
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            for (const s of stars) {
                ctx.save();
                ctx.globalAlpha = 0.19;
                ctx.shadowColor = s.color;
                ctx.shadowBlur = s.glow + 7;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.r + 6, 0, 2 * Math.PI);
                ctx.fillStyle = s.color;
                ctx.fill();
                ctx.restore();

                ctx.save();
                ctx.globalAlpha = 0.81;
                ctx.shadowColor = "#fff";
                ctx.shadowBlur = s.glow * 0.22 + 1;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
                ctx.fillStyle = "#fff";
                ctx.fill();
                ctx.restore();

                s.x += Math.sin(s.y / 520) * s.speed * (0.22 + Math.random() * 0.18);
                s.y += s.speed * (0.6 + Math.random() * 0.5);
                if (s.x < 0) s.x += width;
                if (s.x > width) s.x -= width;
                if (s.y > height) s.y = 0;
            }
            requestAnimationFrame(animate);
        }

        function resetGalaxy() {
            resizeCanvas();
            createStars();
        }
        window.addEventListener('resize', resetGalaxy);
        window.addEventListener('DOMContentLoaded', () => {
            resetGalaxy();
            animate();
        });
    </script>
